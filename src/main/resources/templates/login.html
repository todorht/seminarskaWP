<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form class="form-signin mt-xl-5" method="POST" action="/login">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            </p>

            <div>
                <div th:text="${param.error}" class="text-danger"></div>
            </div>

            <button th:href="@{/products}">Sign in</button>
        </form>
        <a href="/register" class="btn btn-block btn-light">Register here</a>
    </div>
</th:block>
